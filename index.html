<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
</head>

<body>
    <div class="body">
        <header>
            <a href="."><img class="logo" title="Reset Game" src="./assets/Pokemon_logo.png" alt="Pokemon"></a>
        </header>
        <div class="playground">
            <div class="pokemon player1">
                <span class="lvl">Lv. 1</span>

                <img src="http://sify4321.000webhostapp.com/pikachu.png" class="sprite" id="img-player1">

                <div class="details">
                    <h2 class="name" id="name-player1">
                        Pikachu
                    </h2>
                    <div class="hp">
                        <div class="bar">
                            <div class="health" id="progressbar-player1" style="width: 100%;"></div>
                        </div>
                        <span class="text" id="health-player1">100 / 100</span>
                    </div>
                </div>
            </div>
            <div class="vertical-positioning">
                <button class="button first-aid" id="first-aid__player1"></button>
                <div class="btn-log first-aid__player1__log"></div>
            </div>
            <div class="control">
                <div class="control-player1"></div>
                <button class="button reload-button" id="reload-page" value="Refresh Page"
                    onClick="window.location.reload();">
                    New game
                </button>
            </div>
            <!--
            <div class="vertical-positioning">
                <button class="button first-aid" id="first-aid__player2"></button>
                <div class="btn-log first-aid__player2__log"></div>
            </div>
            -->
            <div class="pokemon player2">
                <span class="lvl">Lv. 1</span>

                <img src="http://sify4321.000webhostapp.com/charmander.png" class="sprite" id="img-player2">

                <div class="details">
                    <h2 class="name" id="name-player2">
                        Charmander
                    </h2>
                    <div class="hp">
                        <div class="bar">
                            <div class="health" id="progressbar-player2" style="width: 100%;"></div>
                        </div>
                        <span class="text" id="health-player2">100 / 100</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="catch_screen" id="logs">
    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
